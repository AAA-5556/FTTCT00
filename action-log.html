<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش فعالیت‌ها</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1 id="page-title">گزارش فعالیت‌ها (<span id="admin-username"></span>)</h1>
            <div class="header-actions">
                <button id="back-to-dashboard" class="btn">بازگشت به داشبورد</button>
                <button id="logout-button" class="btn">خروج</button>
            </div>
        </header>
        <main>
            <section class="card">
                <h2>فیلترها و خروجی</h2>
                <div class="filters">
                    <input type="text" id="start-date-filter" placeholder="تاریخ شروع">
                    <input type="text" id="end-date-filter" placeholder="تاریخ پایان">
                    <input type="text" id="user-filter" placeholder="نام کاربر">
                    <button id="reset-filters" class="btn">حذف فیلترها</button>
                    <button id="export-excel" class="btn btn-primary">خروجی اکسل</button>
                </div>
            </section>
            <section class="card">
                <h2>نتایج گزارش</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>زمان</th>
                                <th>کاربر</th>
                                <th>نقش</th>
                                <th>نوع عملیات</th>
                                <th>توضیحات</th>
                            </tr>
                        </thead>
                        <tbody id="log-body">
                            <tr><td colspan="5" id="loading-message">در حال بارگذاری...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="pagination-container" class="pagination"></div>
            </section>
        </main>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="auth.js"></script>
    <script src="action-log.js"></script>
</body>
</html>
